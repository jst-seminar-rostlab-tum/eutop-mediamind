[tool.black]
line-length = 79
target-version = ["py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.venv
  | __pycache__
  | build
  | dist
  | venv
  | env
)/
'''
[tool.isort]
profile = "black"
known_first_party = ["app"]
line_length = 79
skip = [
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "env",
]