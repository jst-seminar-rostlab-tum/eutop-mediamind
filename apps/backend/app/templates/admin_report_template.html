<!DOCTYPE html>
<html lang="{{ language_code }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      @media only screen and (max-width: 650px) {
        .main-table {
          width: 100% !important;
          max-width: 100% !important;
          border-radius: 0 !important;
          padding: 0 !important;
        }

        .content-cell {
          padding: 24px 8px !important;
        }

        .header-cell {
          padding: 16px 10px !important;
        }

        .footer-cell {
          padding: 18px 10px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: Helvetica, Arial, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            class="main-table"
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 100%;
              max-width: 600px;
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                class="header-cell"
                style="background-color: #6c757d; padding: 20px 35px"
              >
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="left" style="color: #fff">
                      <h1
                        style="
                          margin: 0;
                          font-size: 2.1em;
                          font-weight: 300;
                          letter-spacing: -0.5px;
                          line-height: 1.2;
                        "
                      >
                        MediaMind
                      </h1>
                      <p
                        style="
                          margin: 12px 0 0;
                          font-size: 0.9em;
                          text-transform: uppercase;
                          letter-spacing: 0.5px;
                          color: rgba(255, 255, 255, 0.85);
                        "
                      >
                        {{ date_time }}
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Divider -->
            <tr>
              <td
                style="
                  height: 4px;
                  background: linear-gradient(90deg, #6c757d 0%, #ffd700 100%);
                "
              ></td>
            </tr>
            <!-- Content -->
            <tr>
              <td
                class="content-cell"
                style="padding: 50px 40px; color: #2c3e50"
              >
                <!-- Message -->
                <div
                  style="
                    font-size: 1.05em;
                    line-height: 1.65;
                    color: #495057;
                    font-weight: 400;
                  "
                >
                  <p style="margin: 0 0 18px 0">
                    {{ salutation }},<br /><br />
                    {{ text_1 }}<br /><br />
                    {{ text_2 }}
                  </p>
                </div>

                <!-- Disclaimer -->
                {% if disclaimer_text %}
                <div
                  style="
                    margin-top: 30px;
                    padding-top: 20px;
                    border-top: 1px solid #e9ecef;
                    font-size: 0.85em;
                    color: #6c757d;
                    font-style: italic;
                    line-height: 1.4;
                  "
                >
                  <p style="margin: 0">{{ disclaimer_text }}</p>
                </div>
                {% endif %}
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                class="footer-cell"
                style="
                  background-color: #f8f9fa;
                  padding: 30px 40px;
                  text-align: center;
                  border-top: 1px solid #e9ecef;
                "
              >
                <div
                  style="
                    width: 60px;
                    height: 2px;
                    background-color: #ffd700;
                    margin: 0 auto 20px;
                  "
                ></div>
                <p
                  style="
                    color: #6c757d;
                    font-size: 0.9em;
                    font-weight: 400;
                    margin: 0;
                  "
                >
                  {{ deliver_text }}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
