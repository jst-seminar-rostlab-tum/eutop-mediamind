<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Breaking News Alert</title>
    <style>
        @media only screen and (max-width: 650px) {
            .main-table {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0 !important;
                padding: 0 !important;
            }

            .content-cell {
                padding: 24px 8px !important;
            }

            .header-cell {
                padding: 16px 10px !important;
            }

            .footer-cell {
                padding: 18px 10px !important;
            }

            .news-title {
                font-size: 1.3em !important;
            }

            .read-more-btn {
                font-size: 1em !important;
                padding: 10px 16px !important;
            }
        }
    </style>
</head>
<body
        style="
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: Helvetica, Arial, sans-serif;
    "
>
<table
        width="100%"
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="padding: 40px 0"
>
    <tr>
        <td align="center">
            <table
                    class="main-table"
                    width="600"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="
              width: 100%;
              max-width: 600px;
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
              overflow: hidden;
            "
            >
                <!-- Header -->
                <tr>
                    <td
                            class="header-cell"
                            style="background-color: #dc3545; padding: 20px 35px"
                    >
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="left" style="color: #fff">
                                    <h1
                                            style="
                          margin: 0;
                          font-size: 2.1em;
                          font-weight: 300;
                          letter-spacing: -0.5px;
                          line-height: 1.2;
                        "
                                    >
                                        MediaMind
                                    </h1>
                                    <p
                                            style="
                          margin: 12px 0 0;
                          font-size: 0.9em;
                          text-transform: uppercase;
                          letter-spacing: 0.5px;
                          color: rgba(255, 255, 255, 0.85);
                        "
                                    >
                                        {{ date_time }}
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Alert Banner -->
                <tr>
                    <td
                            style="
                  background-color: #ffc107;
                  padding: 12px 35px;
                  text-align: center;
                "
                    >
                        <p
                                style="
                    margin: 0;
                    color: #212529;
                    font-weight: 700;
                    font-size: 0.95em;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                  "
                        >
                            ðŸš¨ BREAKING NEWS ALERT
                        </p>
                    </td>
                </tr>
                <!-- Divider -->
                <tr>
                    <td
                            style="
                  height: 4px;
                  background: linear-gradient(90deg, #dc3545 0%, #ffc107 100%);
                "
                    ></td>
                </tr>
                <!-- Content -->
                <tr>
                    <td
                            class="content-cell"
                            style="padding: 50px 40px; color: #2c3e50"
                    >
                        <!-- News Title -->
                        <div
                                style="
                    margin-bottom: 25px;
                    padding-bottom: 25px;
                    border-bottom: 2px solid #dc3545;
                  "
                        >
                            <h2
                                    class="news-title"
                                    style="
                      color: #dc3545;
                      font-size: 1.5em;
                      font-weight: 700;
                      margin: 0;
                      line-height: 1.3;
                    "
                            >
                                {{ news_title }}
                            </h2>
                        </div>

                        <!-- News Content -->
                        <div
                                style="
                    font-size: 1.05em;
                    line-height: 1.65;
                    color: #495057;
                    font-weight: 400;
                  "
                        >
                            <!-- Publication Date -->
                            <div
                                    style="
                      margin-bottom: 20px;
                      padding-bottom: 15px;
                      border-bottom: 1px solid #e9ecef;
                    "
                            >
                                <p
                                        style="
                        color: #6c757d;
                        font-size: 0.9em;
                        text-transform: uppercase;
                        letter-spacing: 0.5px;
                        margin: 0;
                        font-weight: 500;
                      "
                                >
                                    Published: {{ news_date }}
                                </p>
                            </div>

                            <!-- News Summary -->
                            <div style="margin-bottom: 30px">
                                <p style="margin: 0; line-height: 1.7; color: #495057">
                                    {{ news_summary }}
                                </p>
                            </div>

                            <!-- Read More Button -->
                            <div style="text-align: center; margin: 32px 0 24px 0">
                                <a
                                        class="read-more-btn"
                                        style="
                        color: #fff;
                        background: #dc3545;
                        font-weight: 700;
                        text-decoration: none;
                        padding: 12px 32px;
                        border-radius: 5px;
                        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.15);
                        display: inline-block;
                        font-size: 1.08em;
                        transition: background 0.2s;
                        word-break: break-word;
                      "
                                        href="{{ news_url }}"
                                        target="_blank"
                                >
                                    Read Full Article
                                </a>
                            </div>

                            <!-- URL Fallback -->
                            <div
                                    style="
                      color: #888;
                      font-size: 0.9em;
                      margin-top: 25px;
                      padding-top: 25px;
                      border-top: 1px solid #e9ecef;
                    "
                            >
                                If the button above doesn't work, copy and paste this URL
                                into your browser:<br/>
                                <span
                                        style="
                        font-size: 0.7em;
                        word-break: break-all;
                        display: inline-block;
                        margin-top: 4px;
                      "
                                ><u
                                ><a href="{{ news_url }}" style="color: #888"
                                >{{ news_url }}</a
                                ></u
                                ></span
                                >
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td
                            class="footer-cell"
                            style="
                  background-color: #f8f9fa;
                  padding: 30px 40px;
                  text-align: center;
                  border-top: 1px solid #e9ecef;
                "
                    >
                        <div
                                style="
                    width: 60px;
                    height: 2px;
                    background-color: #ffc107;
                    margin: 0 auto 20px;
                  "
                        ></div>
                        <p
                                style="
                    color: #6c757d;
                    font-size: 0.9em;
                    font-weight: 400;
                    margin: 0;
                  "
                        >
                            Delivered by MediaMind
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
